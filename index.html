<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="headerBar">
      <div class="logoSection"></div>

      <div class="dateSection">
         <p id="todaysDate"></p>
         <p id="currentTime"></p>
      </div> 
    </div>

    <div class="tickerSection">
      <div class="priceDisplay">
        <p>USD $ <span id="askPrice"></span></p>
      </div>
    </div>

    <div class="barPriceSection">
        <table class="priceTable">
            <tr class="tableHeader">
                <th>Weight</th>
                <th>BHD</th>
                <th>USD</th>
                <th>SAR</th>
            </tr>
            <tr>
                <td>1 Gram</td>
                <td class="price-cell">BD <span id="oneGramTicker"></span></td>
                <td class="price-cell">$ <span id="oneGramTickerUSD"></span></td>
                <td class="price-cell">SR <span id="oneGramTickerSAR"></span></td>
            </tr>
            <tr>
                <td>2.5 Grams</td>
                <td class="price-cell">BD <span id="twoHalfGramTicker"></span></td>
                <td class="price-cell">$ <span id="twoHalfGramTickerUSD"></span></td>
                <td class="price-cell">SR <span id="twoHalfGramTickerSAR"></span></td>
            </tr>
            <tr>
                <td>5 Grams</td>
                <td class="price-cell">BD <span id="fiveGramTicker"></span></td>
                <td class="price-cell">$ <span id="fiveGramTickerUSD"></span></td>
                <td class="price-cell">SR <span id="fiveGramTickerSAR"></span></td>
            </tr>
            <tr>
                <td>10 Grams</td>
                <td class="price-cell">BD <span id="tenGramTicker"></span></td>
                <td class="price-cell">$ <span id="tenGramTickerUSD"></span></td>
                <td class="price-cell">SR <span id="tenGramTickerSAR"></span></td>
            </tr>
            <tr>
                <td>20 Grams</td>
                <td class="price-cell">BD <span id="twentyGramTicker"></span></td>
                <td class="price-cell">$ <span id="twentyGramTickerUSD"></span></td>
                <td class="price-cell">SR <span id="twentyGramTickerSAR"></span></td>
            </tr>
            <tr>
                <td>1 Ounce</td>
                <td class="price-cell">BD <span id="oneOunceTicker"></span></td>
                <td class="price-cell">$ <span id="oneOunceTickerUSD"></span></td>
                <td class="price-cell">SR <span id="oneOunceTickerSAR"></span></td>
            </tr>
            <tr>
                <td>50 Grams</td>
                <td class="price-cell">BD <span id="fiftyGramTicker"></span></td>
                <td class="price-cell">$ <span id="fiftyGramTickerUSD"></span></td>
                <td class="price-cell">SR <span id="fiftyGramTickerSAR"></span></td>
            </tr>
            <tr>
                <td>100 Grams</td>
                <td class="price-cell">BD <span id="hundredGramTicker"></span></td>
                <td class="price-cell">$ <span id="hundredGramTickerUSD"></span></td>
                <td class="price-cell">SR <span id="hundredGramTickerSAR"></span></td>
            </tr>
            <tr>
                <td>TT Bar</td>
                <td class="price-cell">BD <span id="ttPriceTicker"></span></td>
                <td class="price-cell">$ <span id="ttPriceTickerUSD"></span></td>
                <td class="price-cell">SR <span id="ttPriceTickerSAR"></span></td>
            </tr>
        </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
